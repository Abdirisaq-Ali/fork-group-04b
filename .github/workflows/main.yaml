name: Run Tests and Deploy to DockerHub

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x

    - name: Build and test
      run: |
        cd frontend
        go test -v ./...
    
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: frontend/test_report.txt

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ jakub210 }}
        password: ${{ dckr_pat_8jyekE8dV1hbxrOniARyGjrFtV4 }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ jakub210 }}/frontend:latest ./frontend
        docker push ${{ jakub210 }}/frontend:latest
